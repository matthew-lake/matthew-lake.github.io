---
layout: default
---

<div class="home">
	<ul class="post-list">
		{% for post in site.posts %}
			<li>
				<h2 class="post-link-parent">
					<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
						{{ post.title }}
					</a>
				</h2>
				<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }} â€¢ {{post.content | number_of_words | divided_by: 180 | append: " minute read"}}</span>
			</li>
		{% endfor %}
	</ul>

	<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
